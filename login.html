<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Вход в SkillSearch - войдите в свой аккаунт для обмена навыками.">
    <meta name="keywords" content="вход, аккаунт, SkillSearch, обмен навыками">
    <title>Вход | SkillSearch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="auth-header">
        <div class="container">
            <div class="logo">SkillSearch</div>
        </div>
    </header>

    <main class="auth-main">
        <section class="auth-section">
            <div class="auth-container">
                <h1>Вход в SkillSearch</h1>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                        <div id="loginEmailError" class="error-message hidden"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" required>
                        <div id="loginPasswordError" class="error-message hidden"></div>
                    </div>
                    <button type="submit" class="cta-btn">Войти</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="auth-footer">
        <div class="container">
            <p>© 2025 SkillSearch. Обмен навыками.</p>
        </div>
    </footer>

    <script>
        window.SQL = { locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
