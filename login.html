<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | SkillSearch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="auth-header">
        <div class="container">
            <div class="logo">SkillSearch</div>
        </div>
    </header>

    <main class="auth-main">
        <section class="auth-section">
            <div class="auth-container">
                <h1>Вход в SkillSearch</h1>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Ваш email">
                        <div id="loginEmailError" class="error-message hidden"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" required placeholder="Ваш пароль">
                        <div id="loginPasswordError" class="error-message hidden"></div>
                    </div>
                    <button type="submit" class="cta-btn">Войти</button>
                    <p class="auth-switch">Нет аккаунта? <a href="register.html" class="switch-link">Зарегистрироваться</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer class="auth-footer">
        <div class="container">
            <p>© 2025 SkillSearch. Обмен навыками.</p>
        </div>
    </footer>
</body>
</html>
