<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | SkillSearch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">SkillSearch</div>
        </div>
    </header>
    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <h1>Вход или регистрация</h1>
                    <div class="auth-tabs">
                        <button id="loginTab" class="auth-tab active">Войти</button>
                        <button id="registerTab" class="auth-tab">Зарегистрироваться</button>
                    </div>
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Пароль</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="cta-btn">Войти</button>
                    </form>
                    <form id="registerForm" class="auth-form" style="display: none;">
                        <h2>Регистрация</h2>
                        <div class="form-group">
                            <label for="registerName">Имя</label>
                            <input type="text" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Пароль</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Подтвердите пароль</label>
                            <input type="password" id="registerConfirmPassword" required minlength="6">
                        </div>
                        <button type="submit" class="cta-btn">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="full-width-footer">
            <div class="container">
                <p>© 2025 SkillSearch. Обмен навыками.</p>
            </div>
        </div>
    </footer>
    <script>
        window.SQL = { locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` };
    </script>
    <!-- Подключение sql.js через CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <!-- Подключение script.js с модулями -->
    <script type="module" src="script.js"></script>
</body>
</html>
